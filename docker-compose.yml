version: "3.9"

services:
  db:
    image: postgres:13
    container_name: mango_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - mangonetwork

  web:
    build: .
    container_name: mango_web
    command: ["sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - mangonetwork

volumes:
  postgres_data:

networks:
  mangonetwork:
    driver: bridge
